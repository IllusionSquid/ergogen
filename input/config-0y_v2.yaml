      #   params:
      #     reverse: true
      #     symmetric: true
      bat:
        type: bat
        nets: 
          neg: GND
        anchor:
          ref: thumbfan_near_thumb
          shift: [20, 10]
          rotate: 90
      # rgb:
      #   type: SK6812MINI
      #   nets:
      #     r1: K17
      #     r2: K16
      #   anchor:
