      #   nets:
      #     net: Row0
      pcm12:
        type: pcm12
        anchor:
          ref: thumbfan_near_thumb
          shift: [35.7, 6]
          rotate: 90
        nets:
          from: pos  
          to: RAW
        params:
          reverse: true 
      # trrs:
      #   type: trrs
