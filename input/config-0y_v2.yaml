      #     from: D1
      #     to: Row0
      #   anchor:
      #     ref: matrix_pinky_top
      #     shift: [8, -2]
      #     rotate: -90
      rot1:
        type: rotary
        nets:
          from: P18
          to: P15
          A: P14
          B: GND
          C: P16
        anchor: 
          ref: thumbfan_near_thumb
          shift: [-20, 0]
      oled:
        type: oled
        nets:
          SDA: P10
          SCL: SCL
        anchor: 
          ref: matrix_inner_home
          shift: [19, -12]
          rotate: -180
          
outlines:
  exports:
    raw: 
      - type: keys
        side: left
        size: [1cx - 0.5 , 1cx -0.5]
      - type: rectangle
        size: [23, 67.75]
        anchor:
          ref: matrix_inner_bottom
          shift: [8, -25]
      
    cutout:
      - type: outline
        name: raw
        fillet: 2
    keycap_outlines:
      - type: keys
        side: left
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false